<!DOCTYPE html>
<html>
<head>
  <title>Enrollment Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* CSS styles for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .banner{
        width:80%;
        height:500px;
        margin: auto;
    }
    .banner img{
        width: 100%;
        height:100%;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group button {
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-group button:hover {
      background: #45a049;
    }
    .hide{
        display: none;
    }
    .payment{
        width:80%;
        height: 400px;
        margin: auto;
    }
    .payment img{
        width:100%;
        height: 1;
    }
  </style>
</head>
<body>
    <div class="banner">
        <img src="./image/banner logo.jpg" alt="banner"/>
    </div>
  <div class="container">
    <h2>Enrollment Form</h2>
    <form id="enrollmentForm"  name="submit-to-google-sheet">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name='name' required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
      </div>
      <div class="payment">
        <img src="./image/payment.jpg" alt="">
    </div>
      <div class="form-group">
        <button type="submit">Submit</button>
        
      </div>
      <div style="display: flex;">
        <span><i class="fa-solid fa-circle-check hide " id="success" style="margin-top: 17px;margin-right: 10px;"></i></span>
                <p id="demo"></p>
      </div>
    </form>
    
  </div>

   <script>
        var success = document.getElementById('success');
        var demo = document.getElementById('demo');
        console.log(success);
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwJJCmjXcDUQloJWsw6fGX-JebFV2vNV5XkGaJGRX9iwwdpwkILKR36CxELAMzuhZke4g/exec'
        const form = document.forms['submit-to-google-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log('Success!', response)
                    success.style.display="block";
                    demo.innerHTML = "message sent successfully";
                    demo.style.color='green';
                    success.style.color='green';
                    setTimeout(function () {
                        demo.innerHTML = "";
                        success.style.display="none";
                    }, 5000)
                    form.reset();
                }
                )
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
